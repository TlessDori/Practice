<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patrick Dorimon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image:url("sk.jpg");
            background-position:center;
            background-repeat: no-repeat;
            background-size:cover;
        }

       
       nav{
           width: 100%;
           height: 10vh;
           display: flex;
           justify-content: space-evenly;
           align-items: center;
           background-color:green;
           }
           
              
         nav .links a{
          color: WHite;
          margin: 0 20px;
          font-weight: 550;
          text-decoration: none;
          font-size: 1.2rem;
          transition: 0.2s linear;
        
           }
    
        nav .links a:hover{
         color: #2aa3a5;
         }
         
          

        .skills-container {
            padding: 4rem 5%;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .skill-card {
            background:lightblue ;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-5px);
        }

        .skill-category {
            color: #2d3436;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        h2{
      
          color:white;
          text-align: center;
          
        }
        h3{
          color:blue;
        }

        .skill-list {
            list-style: none;
        }

        .skill-list li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .skill-icon {
            font-size: 1.2rem;
            color: #6c5ce7;
        }

        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
         
   
    </style>
</head>
<body>
    <nav>
        <div class="links">
       <a href="Home.html">Home</a>
       <a href="bout.html">About</a>
       <a href="Skills.html">Skills</a>
       <a href="Services.html">Services</a>
       <a href="Contact.html ">Contact</a>
     </div>
    </nav>

    <section class="skills-container" id="skills">
       <h2>Technical Skills </h2>
        <div class="skills-grid">
            <div class="skill-card">
                <div class="skill-category">
                    <i class="fas fa-code skill-icon"></i>
                    <h3>Front-End Development</h3>
                </div>
                <ul class="skill-list">
                    <li><i class="fab fa-html5"></i> HTML</li>
                    <li><i class="fab fa-css3-alt"></i> CSS</li>
                    <li><i class="fab fa-js"></i> JavaScript (ES6+)</li>
                    <li><i class="fab fa-react"></i> React.js</li>
                </ul>
            </div>


            <div class="skill-card">
                <div class="skill-category">
                    <i class="fas fa-server skill-icon"></i>
                    <h3>Back-End Development</h3>
                </div>
                <ul class="skill-list">
                    <li><i class="fab fa-node"></i> Node.js</li>
                    <li><i class="fas fa-database"></i> MongoDB</li>
                    <li><i class="fab fa-python"></i> Python/Django</li>
                    <li><i class="fas fa-fire"></i> Firebase</li>
                </ul>
            </div>

          
            <div class="skill-card">
                <div class="skill-category">
                    <i class="fas fa-tools skill-icon"></i>
                    <h3>Tools & DevOps</h3>
                </div>
                <ul class="skill-list">
                    <li><i class="fab fa-git-alt"></i> Git</li>
                    <li><i class="fab fa-docker"></i> Docker</li>
                    <li><i class="fab fa-aws"></i> AWS</li>
                    <li><i class="fas fa-terminal"></i> CLI</li>
                </ul>
            </div>
        </div>
    </section>
    <script>
        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        function filterSkills(category) {
            const cards = document.querySelectorAll('.skill-card');
            cards.forEach(card => {
                card.style.display = card.querySelector('h3').textContent.includes(category) 
                ? 'block' 
                : 'none';
            });
        }

    </script>
</body>
</html>
